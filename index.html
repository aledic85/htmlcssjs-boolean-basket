<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js"></script>
    <script id="box-template" type="text/x-handlebars-template">
      <p>{{id}}</p>
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="title margin-horiz-auto">Basket STATS</h1>
      <div class="wrapper">
        <div class="input-container margin-horiz-auto">
          <input id="usr-input" class="margin-horiz-auto" type="text" list="players" >
          <input id="clear-btn" type="button" name="clear" value="CLEAR">
          <div class="player-wrapper">
            <span id="id"><b>ID:</b> <span class="content"></span></span><br>
            <span id="points"><b>POINTS:</b> <span class="content"></span></span><br>
            <span id="bounce"><b>BOUNCE:</b> <span class="content"></span></span><br>
            <span id="mistake"><b>MISTAKE:</b> <span class="content"></span></span><br>
            <span id="twoPerc"><b>TWO PERC (%):</b> <span class="content"></span></span><br>
            <span id="threePerc"><b>THREE PERC (%):</b> <span class="content"></span></span><br>
          </div>
          <datalist id="players" />
        </div>
        <div class="sidebar">

        </div>
      </div>
    </div>
  </body>
</html>
